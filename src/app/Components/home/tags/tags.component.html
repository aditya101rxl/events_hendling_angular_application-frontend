<div class="container">
  <span class="fs-2 text-danger">Tags: </span>
  <div *ngFor="let tag of tag_list" class="my-2">
    <!-- <button (click)="add_tag(tag.name)" type="button" class="btn btn-primary rounded-pill btn-sm">{{tag.name}}</button> -->
    <input (click)="add_tag(tag.name)" type="checkbox" class="btn-check btn-sm" id="btn-check-outlined {{tag.name}}" autocomplete="off" [checked]="isSelected(tag.name)">
    <label class="btn btn-outline-primary rounded-pill btn-sm" for="btn-check-outlined {{tag.name}}">{{tag.name}}</label>
  </div>
</div>
